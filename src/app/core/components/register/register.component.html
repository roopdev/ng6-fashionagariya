
	<div class="row">
		<div class="col-6 offset-3">
					<mat-card>
						<mat-card-content>
							<form class="register-form" [formGroup]="registerForm" (ngSubmit)="register()">

					    	<mat-form-field class="form-width">
					      	<input type="email" matInput placeholder="Email" formControlName="email" required>
					      	<mat-error *ngIf="email.invalid && email.touched">Please provide a valid email.</mat-error>
					    	</mat-form-field>

					    	<mat-form-field class="form-width">
					    		<input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
					    		<mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
					      	<mat-hint>Password minimum length is 6.</mat-hint>
					      	<mat-error *ngIf="password.invalid && password.touched">Please provide a valid password.</mat-error>
					    	</mat-form-field>

						    <mat-form-field class="form-width">
						      <input matInput placeholder="Name" formControlName="displayName" required>
						      <mat-error *ngIf="displayName.invalid && displayName.touched">Please provide your name.</mat-error>
						    </mat-form-field>

								<button type="submit" mat-raised-button color="primary" [disabled]="registerForm.invalid" class="float-right">Register</button>
							</form>
						</mat-card-content>
					</mat-card>
		</div>
	</div>
