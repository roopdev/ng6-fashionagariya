    <!-- Angular material table to filter sort and pagination -->
    <div class="row">
      <div class="col">
        <mat-form-field>
          <mat-icon matSuffix>search</mat-icon>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID: </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
    
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="brand">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
              <td mat-cell *matCellDef="let row"> {{row.brand}} </td>
            </ng-container>
    
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
              <td mat-cell *matCellDef="let row"> {{row.category}} </td>
            </ng-container>

            <ng-container matColumnDef="isActive">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Active/Not </th>
              <td mat-cell *matCellDef="let row"> 
                <mat-slide-toggle [checked]="row.isActive" color="primary"></mat-slide-toggle>
              </td>
            </ng-container>

            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
              <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
            </ng-container>

            <ng-container matColumnDef="unitPrice">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
              <td mat-cell *matCellDef="let row"> {{row.unitPrice}} </td>
            </ng-container>

            <ng-container matColumnDef="purchases">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Purchase </th>
              <td mat-cell *matCellDef="let row"> {{row.purchases}} </td>
            </ng-container>

            <ng-container matColumnDef="views">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Total views </th>
              <td mat-cell *matCellDef="let row"> {{row.views}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef> Edit </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" [routerLink]="['/manage/product/' + row.id]">
                  <mat-icon>edit</mat-icon>
                </button> 
              </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>
    
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
        
      </div>
    </div>
</div>
