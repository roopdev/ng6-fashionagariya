<div class="container">
	<div class="row">
		<div class="col-12">
			<mat-card class="contact-card">
			  <mat-card-content>
			    <mat-card-title>Sender name:  {{(contact | async)?.name}}</mat-card-title>
			    <mat-card-subtitle>Email:  {{(contact | async)?.email}}</mat-card-subtitle>
			    <mat-card-subtitle>Mobile number:  {{(contact | async)?.mobile}}</mat-card-subtitle>
			  	<p>Message:</p>
			    <p>
			      {{(contact | async)?.message}}
			    </p>
			    <p>
			      Send at - {{(contact | async)?.createdAt | date:'medium'}}
			    </p>
			  </mat-card-content>
			  <mat-card-actions>
			    <button mat-button color="primary">LIKE</button>
			    <button mat-button color="warn">SHARE</button>
			  </mat-card-actions>
			</mat-card>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-12">
			<mat-card>
				<mat-card-content>
					<p>Add form to reply through sendgrid mail!</p>					
				</mat-card-content>
			</mat-card>
		</div>
	</div>
</div>
